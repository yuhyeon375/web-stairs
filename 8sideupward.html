			<img class="outlibrary" src="1125images/outlibrary.jpg" alt="이 이미지는 건물의 외부에 석재 계단을 세로로 나누어 좌우 다른 각도에서 찍은 사진을 겹쳐서 만든 합성 사진이다. 왼쪽 절반의 사진은 뒷쪽으로 붉은 벽돌이 보이고 그 앞으로 있는 계단은 밝은 회색의 코너 계단이다. 오른쪽 절반의 사진은 왼쪽 계단과 연결된 직선형 계단이고, 똑같이 밝은 회색의 석재로 된 계단이다. 오른쪽 사진의 뒷쪽으로는 유리문과 나무들이 있다. 이 두 사진은 중앙에서 만나도록 겹쳐져 있고, 계단을 약간 밑에서 올려다보는 시점으로 촬영되었다.">
			<img class="estone" src="1125images/8stone.jpg" alt="같은 계단이지만 여러 각도에서 찍은 야외 돌계단이 수직으로 이어진 이미지이다. 왼쪽 사진은 붉은색의 벽돌 건물 앞에 놓여 있고, 각 단면이 팔각형 모양으로 잘려 부드러운 곡선의 느낌이 난다. 오른쪽 사진은 뒷 배경으로 나무가 있고 건물 앞에 놓여 있으며, 각 단면이 직각의 사각형 모양으로 잘려있다. 두 계단 모두 밝은 회색 계열의 거친 돌 질감의 계단이다.">
