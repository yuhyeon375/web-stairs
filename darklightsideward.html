			<img class="twostair" src="1125images/2stair.jpg" alt="이 사진은 계단의 반절을 비스듬히 보여주는 2개의 수직 분할 사진이 연결되어 하나의 사진을 이루고 있다. 사진의 중앙에는 흰색 계열의 거친 질감의 벽면의 모서리가 두 계단을 나누고 있다. 왼쪽 절반 계단은 밝은 회색 또는 베이지색의 테라조 질감의 마감이고, 계단의 표면에는 작은 어두운 색의 조각들이 박혀 있어 밝은 톤과 함께 무늬를 나타낸다. 각 계단의 앞쪽에는 검은색 또는 짙은 남색의 고무나 플라스틱 재질의 미끄럼 방지 띠가 길게 붙어있다. 계단 옆 벽면은 계단과 유사한 재질의 마감이다. 오른쪽 절반 계단은 짙은 회색과 검은색의 석재로 이루어져있고, 표면이 매끄럽다. 각 계단의 앞쪽에는 붉은 갈색의 미끄럼 방지 띠가 붙어있다. 이 사진은 벽 모서리를 중심으로 두 계단의 질감과 색상 대비를 나타낸다.">
