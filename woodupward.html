	<title>시선 너머의 공간</title>
	<meta name="description" content="서울여자대학교의 각 건물들에서 볼 수 있는 계단을 각 시점별로 분류한 웹사이트입니다.">
	<meta name="keywords" content="올라가는 시점, 내려가는 시점, 정면 시점, 사선 시점">

</head>
<body>
	<section>
		<div class="woodlibraryimage">
			<img class="woodlibrary" src="1125images/woodlibrary.jpg" alt="같은 공간에서 찍은 총 3개의 사진이 겹쳐져 있다. 나무 질감으로 이루어진 계단이 양쪽에 길게 배치되어있고 중앙에는 회색의 석재로 된 계단이 있는 실내 계단 공간이다. 중앙의 계단은 작은 자갈무늬의 석재 표면이고, 그 위에는 검은색 사포 질감의 미끄럼 방지 테이프가 모든 단에 가로로 길게 부착되어 있다. 맨 위에는 밝은 색바닥과 난간들이 있고, 전체적으로 옅은 베이지색이며 양쪽으로 균형있는 대칭 구도이다. 이 사진은 위에서 아래로 내려다보는 시점이고 계단의 질감, 목재의 모양, 계단의 층들이 한눈에 보인다.">
			<img class="wood" src="1125images/wood.jpg" alt="이 사진은 실내의 넓은 공간에 있는 2가지 재질이 합쳐진 계단의 사진이다. 왼쪽은 부드러운 질감의 밝은 갈색의 목재 계단이 있고, 오른쪽은 목재와 다른 검은색과 회색의 석재 계단이 위로 뻗어 있다. 그리고 이 각각의 석재계단 끝에는 검은색의 미끄럼 방지 띠가 붙어있다. 이 사진은 서로 다른 재질의 계단 사진 3개를 겹쳐서 하나의 사진처럼 보이도록 하고있다.">

			<div class="woodlibrarytext">
				<a href="8sideupward.html">
					<p>계단은 광택이 났고, 부와 기회의 세계로 이어졌다.</p>
					<p>그는 이 계단을 오르는 것이 자신의 옛 삶을 영원히 떠나는 것임을 알았다.</p>
				    <p>– 《타이타닉》, 제임스 카메론 –</p>
