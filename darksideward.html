			<img class="fiftystair" src="1125images/50stair.jpg" alt="이 사진은 두개의 계단의 반절이 보이는 사진이 하나로 연결된 사진이다. 왼쪽 절반 계단은 유광의 느낌이 나는 검은색의 화강암으로 된 계단이다. 이 화강암 계단은 표면이 매끄러운 질감이고, 각 디딤판 앞쪽에는 얇은 두 줄의 미끄럼 방지 홈이 파여 있다. 왼쪽 계단의 옆 벽면은 밝은 회색 또는 흰색입니다. 오른쪽 절반 계단 사진은 밝은 회색과 짙은 회색이 섞인 계열의 화강암 계단이고, 불규칙하게 어둡고 밝은 반점들이 섞여 왼쪽 계단보다 거칠게 보인다. 오른쪽 계단의 벽은 밝은 화강암으로 되어 있다. 이 사진은 서로 다른 질감의 계단의 대비가 나타난다.">
