			<img class="outscience" src="outscience.jpg" alt="이 사진은 실외 석재 계단을 여러 각도에서 찍은 사진 2개를 겹쳐 만든 하나의 사진이다. 밑에 있는 사진은 좌측에는 붉은 벽돌 벽이 있고, 우측에는 쇠 난간이 약간 보인다. 밑에 있는 사진의 계단은 검은색.짙은 회색.옅은 회색이 섞인 석재 질감의 오르는 계단의 사진이다. 그 위에 사진은 배경의 뒷 계단보다 밝은 회색과 어두운 갈색 계열의 돌 계단이다. 이 겹쳐진 이미지는 계단의 명암의 대비가 나타난다.">
			<img class="out" src="out.jpg" alt="이 사진은 외부의 벽돌 건물 벽 앞에 놓인 회색 화강암 계단 사진이고, 배경 사진 위에 겹쳐진 중앙의 네개의 계단만 색상과 질감이 다른 흰색과 갈색 대리석 계단이다. 뒤에 배경의 계단은 짙은 회색 화강암으로 되어 있고, 중앙의 합성된 부분은 흰색과 갈색이 교차하는 거친 질감의 돌계단이다. 이 사진은 같은 질감의 계단을 다른 각도에서 찍어 겹친 사진으로 두개의 사진이 하나처럼 보이도록 하고있다.">
