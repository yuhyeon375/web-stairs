			<img class="nuristair" src="nuristair.jpg" alt="이 사진은 두개의 계단의 반절이 보이는 2개의 사진이 연결되어 하나의 사진을 이루고 있다. 왼쪽 절반의 계단은 전체적으로 어두운 회색 위에 옅은 회색으로 물결무늬와 같은 잔잔한 패턴이 있는 계단이다. 이 계단은 약간의 오돌토돌한 질감과 광택이 돈다. 각 디딤판 앞쪽 모서리에는 얇은 은색 금속 미끄럼 방지 띠가 붙어있다. 계단의 왼쪽 벽은 옅은 하늘색이다. 오른쪽 절반의 계단은 밝은 회색 계열의 화강암 계단이고, 그 위에 작고 균일한 어두운 색의 반점들이 박혀 광택이 돈다. 오른쪽 벽면과 난간은 밝은 화강암으로 되어있다. 이 사진은 서로 다른 질감을 가진 계단을 보여주고 있다.">
