			<img class="inscience" src="inscience.jpg" alt="이 사진은 회색의 작은 자갈 무늬가 나타나는 타일 질감의 실내 계단을 위에서 아래의 내려다보는 시점으로 촬영한 사진이다. 동일한 구조를 가진 2개의 장소에서 찍은 사진을 겹쳐서 만든 사진이다. 위에 있는 사진은 전체적으로 밝은 색감의 사진이고, 검은색.짙은 회색.옅은 회색이 섞인 무늬의 계단이 있으며, 각 계단의 위에는 짙은 회색의 미끄럼 방지 역할의 띠가 있다. 뒤에 있는 사진은 전체적으로 어두운 색감의 시잔이고, 계단의 좌측에는 붉은 벽돌의 벽과 유리 난간이 있고, 우측에는 회색 기둥과 또 다른 유리 난간이 보인다. 이 사진은 전체적으로 개방된 느낌의 L자형 실내 계단의 구조를 보여주고 있다.">
